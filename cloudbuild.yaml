steps:
  # Build the Go binary
  - name: 'gcr.io/cloud-builders/go'
    args: ['build', '-o', 'my-app', '.']
    env: ['PROJECT_ROOT=hello']

# Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
          'my-go-app-local', '.']

  # List Docker images (optional)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['image', 'list']

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'tag',
      'my-go-app-local', # This is the locally built image name
      'asia-southeast1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/my-go-app:$SHORT_SHA' # Full Artifact Registry path
    ]

      # List Docker images (optional)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['image', 'list']

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'my-go-app-local']

  # Deploy to Cloud Run (optional)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'go-lang-quick-app' # Name of your Cloud Run service
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/my-go-app:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1' # Specify your desired region
      - '--platform'
      - 'managed'
images:
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/my-go-app:$SHORT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY