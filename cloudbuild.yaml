steps:
  # Build the Go binary
  - name: 'gcr.io/cloud-builders/go'
    args: ['build', '-o', 'my-app', '.']
    env: ['PROJECT_ROOT=hello']

# Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
          '$_GCR/$PROJECT_ID/my-go-app:$SHORT_SHA', '.']
            # Push the Docker image to Artifact Registry
  
  # List Docker images (optional)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['image', 'list']

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_GCR/$PROJECT_ID/my-go-app:$SHORT_SHA']

  # Deploy to Cloud Run (optional)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'go-lang-quick-app' # Name of your Cloud Run service
      - '--image'
      - '$_GCR/$PROJECT_ID/my-go-app:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1' # Specify your desired region
      - '--platform'
      - 'managed'

images:
  - '$_GCR/$PROJECT_ID/my-go-app'
options:
  logging: CLOUD_LOGGING_ONLY